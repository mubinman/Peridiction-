<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NXM TRADER WEB</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    /* ----------  Base layout ---------- */
    *,*::before,*::after{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:"Poppins",sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      background:#000; /* fallback */
      background-size:400% 400%;
      animation:gradMove 15s ease infinite;
      color:#fff;
      overflow:hidden;
    }/* Animated background gradient */
@keyframes gradMove{
  0%{background-position:0% 50%;background-image:linear-gradient(135deg,#3b8d99,#6b6b83,#aa4b6b)}
  50%{background-position:100% 50%;background-image:linear-gradient(135deg,#aa4b6b,#3b8d99,#6b6b83)}
  100%{background-position:0% 50%;background-image:linear-gradient(135deg,#3b8d99,#6b6b83,#aa4b6b)}
}

/* ----------  Cards ---------- */
.card{
  background:#ffffff0d;
  backdrop-filter:blur(14px) saturate(160%);
  border:1px solid #ffffff2d;
  padding:42px 34px;
  border-radius:22px;
  width:92%;
  max-width:420px;
  text-align:center;
  box-shadow:0 20px 32px rgba(0,0,0,0.35);
  display:none;
  animation:fadeIn 0.7s ease forwards;
}
.card.show{display:block}

h2{font-weight:600;margin-bottom:30px;font-size:1.6rem;}

/* ----------  Inputs & buttons ---------- */
input[type=text],button{
  width:100%;
  padding:16px 18px;
  font-size:1rem;
  border:none;
  border-radius:12px;
  outline:none;
}
input[type=text]{
  background:#ffffffdb;
  color:#333;
  margin-bottom:20px;
}
button{
  background:#ff6b6b;
  color:#fff;
  cursor:pointer;
  font-weight:600;
  transition:transform .25s,box-shadow .25s;
}
button:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 18px rgba(0,0,0,0.3);
}

/* ----------  Result & Timer text ---------- */
#result{margin-top:30px;font-size:1.6rem;font-weight:700;letter-spacing:1px;text-shadow:0 3px 6px rgba(0,0,0,.3);}
#timer1m{margin-top:26px;font-size:2.2rem;font-weight:700;letter-spacing:6px;}
#period1m{margin-top:6px;font-size:0.9rem;opacity:0.8;user-select:text;word-break:break-all;}
#error{color:#ffb3b3;margin-top:10px;font-size:.9rem}

/* ----------  Animations ---------- */
@keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}

  </style>
</head>
<body>
  <!-- ---------- Login Card ---------- -->
  <div id="loginCard" class="card show">
    <h2>NXM TRADER LOGIN</h2>
    <input type="text" id="keyInput" placeholder="ENTER WEB KEY" />
    <button onclick="unlock()">LOGIN</button>
    <div id="error"></div>
  </div>  <!-- ---------- Predictor Card ---------- -->  <div id="predictCard" class="card">
    <h2>WELCOME VIP USER</h2><!-- Timer & Period display -->
<div id="timer1m">00 : 00</div>
<div id="period1m"></div>

<!-- Prediction Section -->
<button style="margin-top:30px" onclick="predict()">SHOW</button>
<div id="result"></div>

  </div>  <script>
    const CORRECT_KEY = "NXMVIP30";
    const loginCard   = document.getElementById("loginCard");
    const predictCard = document.getElementById("predictCard");
    const errorBox    = document.getElementById("error");
    const resultBox   = document.getElementById("result");
    const timerBox    = document.getElementById("timer1m");
    const periodBox   = document.getElementById("period1m");

    let timerInterval = null;

    /* ------------- Auth ------------- */
    function unlock(){
      const key = document.getElementById("keyInput").value.trim();
      if(key === CORRECT_KEY){
        loginCard.classList.remove("show");
        predictCard.classList.add("show");
        startTimer();
      }else{
        errorBox.textContent = "‚ùå  Wrong key, try again.";
      }
    }

    /* ------------- Prediction ------------- */
    function predict(){
      const choice = Math.random() < 0.5 ? "ùóïùóúùóöùóö" : "ùó¶ùó†ùóîùóüùóü";
      resultBox.textContent = choice + " üé≤";
      // flash effect
      resultBox.style.opacity = 0;
      setTimeout(()=>{resultBox.style.opacity = 1;}, 80);
    }

    /* ------------- Timer logic (1‚Äëminute cycle) ------------- */
    function startTimer(){
      updateTimer(); // immediate first run
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer(){
      const now = new Date();
      // remaining seconds in current minute
      const remainingSeconds = 60 - now.getUTCSeconds();
      const formatted = `  ${("0"+Math.floor(remainingSeconds/60)).slice(-2)}  :  ${("0"+ (remainingSeconds%60)).slice(-2)}`;
      timerBox.textContent = formatted;

      // period number "yyyyMMdd" + 1000 + (10001 + totalMinutes)
      const yyyyMMdd = now.toISOString().slice(0,10).replace(/-/g,"");
      const totalMinutes = now.getUTCHours()*60 + now.getUTCMinutes();
      const periodNum = 10001 + totalMinutes;
      periodBox.textContent = `${yyyyMMdd}1000${periodNum}`;
    }
  </script></body>
</html>
